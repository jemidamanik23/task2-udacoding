<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Tugas Form 2 Udacoding</title>
	<style>
  div.satu {
  background: linear-gradient(to right, cyan, #7303c0); 
  padding-top: 1%; 
  padding-bottom: 1%;
  height: 900px;
  width: 90%;
  margin-left: 5%;
  margin-right: 5%;
  }

  body{
  	background-color: black;
  }

  div.dua {
  width: 50%;  
  margin-left: 25%;
  margin-right: 25%;
  margin-top: 5%;
  background-color: white;
  padding-top: 5%;
  }

  div.tiga{
  	background-color: white;
  	margin : 5%;
  	width: 90%;
  	height: 500px;
  }

  .form__input{
  width: 100%;
  border:0px solid transparent;
  border-radius: 0;
  border-bottom: 3px solid #aaa;
  padding: 1em .5em .5em;
  padding-left: 1em;
  outline:none;
  margin:auto;
  transition: all .5s ease;
}

/*.form__input:focus{
  border-bottom-color: #008080;
  box-shadow: 0 0 5px rgba(0,80,80,.4); 
  border-radius: 4px;
}*/
.focussed{
  border-bottom-color: #008080; 
}

.row{
  margin-bottom: 20px;
}

.btn{
  transition: all .5s ease;
  width: 35%;
  font-weight: 600;
  border: 1px solid #008080;
  margin-top: 1.5em;
  margin-bottom: 1em;
  background-image: linear-gradient(to right, #4682B4, #00FFFF, #00FA9A);
}

</style>
</head>

<body >	
	<div class="satu">
	<div class="dua" >
		<h1 style="color: black; text-align: center; font-size: 40px; height: 50px;"><b>Contact Us</b></h1>
		<div class="tiga">
		<form class="row ">
      <div class="row col-md-12 ">
        <label for="validationServer00" class="form-label">NAME</label>
        <input type="text" name="username" id="username" class="form__input focussed" placeholder="Kevin Nguyen" >
      </div>
      <div class="row col-md-12 ">
        <label for="email" class="form-label">EMAIL</label>
        <input type="text" name="email" id="email" class="form__input" placeholder="Password">
      </div>
      <div class="row col-md-12 ">
        <label for="message" class="form-label">MESSAGE</label>  
        <textarea class="form-control form__input" id="message" rows="3"></textarea>
      </div>
  
  <div class="col-12">
    <center>
    <button class="btn " type="submit">Send Your Message</button>
    </center>
  </div>
</form>
</div>

		
	
</div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
